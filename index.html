<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusshi的咖啡</title>
    <!-- bootstrap快捷 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <!-- 容器 -->
    <div class="container">
        <!-- 導覽列 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="nav-link active" href="#">Yusshi的咖啡</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">產品介紹<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">服務</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">聯絡我們</a>
                    </li>
        </nav>


        <!-- 輪播 -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/4coffee.jpg" class="d-block w-100" alt="四杯咖啡">
                </div>
                <div class="carousel-item">
                    <img src="./img/cup+coffee.jpg" class="d-block w-100" alt="倒咖啡的照片">
                </div>
                <div class="carousel-item">
                    <img src="./img/makaron+coffee.jpg" class="d-block w-100" alt="馬卡龍+咖啡">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <!-- 產品介紹 -->
    <h1>產品介紹</h1>
    <!-- 手機：12  平板/電腦：6 -->
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="card" style="width: 18rem;">
                <img src="./img/4coffee.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">四杯咖啡</h5>
                    <p class="card-text">好喝的四杯咖啡，乓乓</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">售價$85</li>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="card" style="width: 18rem;">
                    <img src="./img/cup+coffee.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">倒咖啡服務</h5>
                        <p class="card-text">別人幫自己倒的咖啡就是比較好喝</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">售價：無價</li>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="card" style="width: 18rem;">
                        <img src="./img/makaron+coffee.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">綠色馬卡龍</h5>
                            <p class="card-text">好吃的綠色馬卡龍</p>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">售價：心意</li>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 服務 -->


            <!-- 聯絡我 -->
            <h1>聯絡我</h1>

            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">請輸入您的疑問
                        <div class="col-sm-10">
                            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">送出</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 地圖 -->
            <iframe class="w-100"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.4233741001262!2d120.22303291542306!3d23.008222222636824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e766708a34951%3A0xf97362b02a86c274!2z6LKT6ZaA5ZKW5ZWhIENhZmUnIE1vbWVudA!5e0!3m2!1szh-TW!2stw!4v1592122328723!5m2!1szh-TW!2stw"
                width="800" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
            <footer>

            </footer>

        </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
